<body>
    <h3>Kapcsold fel az Ã¶sszes lÃ¡mpÃ¡t! (Ha tudod ðŸ˜ˆðŸ˜ˆðŸ˜ˆ)</h3>
    <div class="container">
        <div class="buttons-row">
            <div style="width: 50px;"></div> <!-- Spacer -->
            <button class="button" onclick="toggleColumn(1)">Toggle Column 1</button>
            <button class="button" onclick="toggleColumn(2)">Toggle Column 2</button>
        </div>
        <div class="row">
            <div class="column-buttons">
                <button class="button" onclick="toggleRow(1)">Toggle Row 1</button>
                <button class="button" onclick="toggleRow(2)">Toggle Row 2</button>
            </div>
            <div class="grid-container">
                <div class="grid-item" id="cell11"></div>
                <div class="grid-item" id="cell12"></div>
                <div class="grid-item" id="cell21"></div>

            </div>
        </div>
    </div>
    <div class="emoji">ðŸ˜ˆ</div>

    <!-- Add the expand/collapse div -->
    <div class="help-container">
        <div class="help-title" onclick="toggleHelp()">Egy kis segÃ­tsÃ©g</div>
        <label>szÃ¡mold meg, hÃ¡ny lÃ¡mpa Ã©g!</label>
    </div>

    <script>
        let grid = [[false, false], [true, false]]; // false for white, true for yellow

        function toggleRow(row) {
            for (let col = 0; col < 2; col++) {
                grid[row - 1][col] = !grid[row - 1][col];
                updateCell(row, col + 1);
            }
        }

        function toggleColumn(col) {
            for (let row = 0; row < 2; row++) {
                grid[row][col - 1] = !grid[row][col - 1];
                updateCell(row + 1, col);
            }
        }

        function updateCell(row, col) {
            let cell = document.getElementById(`cell${row}${col}`);
            if (grid[row - 1][col - 1]) {
                cell.classList.add("yellow");
            } else {
                cell.classList.remove("yellow");
            }
        }

        // Initialize the grid
        updateCell(2, 1);

        // Function to toggle the expand/collapse div
        function toggleHelp() {
            let helpContainer = document.querySelector(".help-container");
            helpContainer.style.display = helpContainer.style.display === "none" ? "block" : "none";
        }
    </script>
