<!DOCTYPE html>
<html>
<head>
    <title>Kapcsold fel az 칬sszes l치mp치t! (Ha tudod 游땓游땓游땓)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .row {
            display: flex;
            align-items: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 50px);
            gap: 10px;
        }
        .grid-item {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border: 1px solid black;
        }
        .black {
            background-color: black;
        }
        .buttons-row,
        .buttons-column {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .button {
            padding: 5px 10px;
            font-size: 14px; /* Smaller font size */
        }
        .column-buttons {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-right: 10px;
        }
        .emoji {
            font-size: 30px;
            text-align: center;
            padding: 10px;
        }
        h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>Kapcsold fel az 칬sszes l치mp치t! (Ha tudod 游땓游땓游땓)</h3>
    <div class="container">
        <div class="buttons-row">
            <div style="width: 50px;"></div> <!-- Spacer -->
            <button class="button" onclick="toggleColumn(1)">Toggle Column 1</button>
            <button class="button" onclick="toggleColumn(2)">Toggle Column 2</button>
        </div>
        <div class="row">
            <div class="column-buttons">
                <button class="button" onclick="toggleRow(1)">Toggle Row 1</button>
                <button class="button" onclick="toggleRow(2)">Toggle Row 2</button>
            </div>
            <div class="grid-container">
                <div class="grid-item" id="cell11"></div>
                <div class="grid-item" id="cell12"></div>
                <div class="grid-item" id="cell21"></div>
                <div class="grid-item" id="cell22"></div>
            </div>
        </div>
    </div>
    <div class="emoji">游땓</div>

    <script>
        let grid = [[false, false], [true, false]]; // false for white, true for black

        function toggleRow(row) {
            for (let col = 0; col < 2; col++) {
                grid[row - 1][col] = !grid[row - 1][col];
                updateCell(row, col + 1);
            }
        }

        function toggleColumn(col) {
            for (let row = 0; row < 2; row++) {
                grid[row][col - 1] = !grid[row][col - 1];
                updateCell(row + 1, col);
            }
        }

        function updateCell(row, col) {
            let cell = document.getElementById(`cell${row}${col}`);
            if (grid[row - 1][col - 1]) {
                cell.classList.add("black");
            } else {
                cell.classList.remove("black");
            }
        }

        // Initialize the grid
        updateCell(2, 1);
    </script>
</body>
</html>
